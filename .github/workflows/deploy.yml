name: Deploy to Hostinger

on:
  workflow_dispatch:  # Deploy manual apenas
  # push:
  #   branches:
  #     - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      HOSTINGER_FTP_HOST: ${{ secrets.HOSTINGER_FTP_HOST || vars.HOSTINGER_FTP_HOST }}
      HOSTINGER_FTP_USER: ${{ secrets.HOSTINGER_FTP_USER || vars.HOSTINGER_FTP_USER }}
      HOSTINGER_FTP_PASS: ${{ secrets.HOSTINGER_FTP_PASS || vars.HOSTINGER_FTP_PASS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy to Hostinger (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ env.HOSTINGER_FTP_HOST }}
          username: ${{ env.HOSTINGER_FTP_USER }}
          password: ${{ env.HOSTINGER_FTP_PASS }}
          protocol: ftp
          port: 21
          local-dir: build/
          server-dir: /domains/fartech.app.br/public_html/
          # Força o diretório remoto a espelhar a build local (evita faltar _app/).
          dangerous-clean-slate: true
          state-name: .ftp-deploy-sync-state.json
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
